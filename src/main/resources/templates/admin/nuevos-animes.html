<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../static/css/adminAgregar.css" th:href="@{/css/adminAgregar.css}">
<title>Registro de Anime</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
<link rel=»stylesheet» href=»//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css»>

</head>
<body>


	<div class="container my-5">
	
		<h2>Registro</h2>
		<br>
		<form th:action="@{/administracion/guardar}" method="post" th:object="${anime}" enctype="multipart/form-data">
		
			<div class="mb-3">
				<input  id="id"  class="form-control" th:field="*{id}"/>
			</div>
		
			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo:</label>
				<input type="text" id="titulo" placeholder="Nombre del Anime" class="form-control" th:field="*{titulo}"/>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
			</div>
			
			<div class="mb-3">
				<label for="sinopsis" class="form-label">Sinopsis:</label>
				<textarea rows="4" id="sinopsis" placeholder="Sinopsis del Anime" class="form-control" th:field="*{sinopsis}"></textarea>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
			</div>
			
			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha de Estreno:</label>
				<input type="date" id="fechaEstreno" placeholder="Sinopsis del Anime" class="form-control" th:field="*{fechaEstreno}"/>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
			</div>
			
			<div class="mb-3">
				<label for="youtubeTrailerId" class="form-label">Youtube Trailer ID:</label>
				<input type="text" id="youtubeTrailerId" placeholder="Coloque el Id  que se encuentra despues de las siglas watch?v= ????	 Ejem. watch?v=OOHKthcJYTo" class="form-control" th:field="*{youtubeTrailerId}"/>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}" th:errors="*{youtubeTrailerId}"></div>
			</div>
			
			<div class="mb-3">
				<label for="urlAnime" class="form-label">¿Dónde Verlo?:</label>
				<input type="text" id="urlAnime" placeholder="Url Ejem. https://www3.animeflv.net/anime/majutsushi-orphen" class="form-control" th:field="*{urlAnime}"/>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('urlAnime')}" th:errors="*{urlAnime}"></div>
			</div>
			
			<div class="mb-3">
				<label for="portada" class="form-label">Portada: </label> 
				<input type="file" name="portada" id="portad" class="form-control" th:field="*{portada}" >
				<div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
			</div>
			
			<div class="mb-3">
				<label for="capitulos" class="form-label">Capitulos:</label>
				<input type="number" id="capitulos" placeholder="Numeros de Capitulos" class="form-control" th:field="*{capitulos}"/>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('capitulos')}" th:errors="*{capitulos}"></div>
			</div>
			
			<div class="mb-3">
				<label for="categoria" class="form-label">Categoria:</label>
				<select id="categoria" class="form-select" th:field="*{categoria}">
					<option value="">Seleccionar</option>
					<option th:each="listCategoria : ${listaCategoria}" th:value="${listCategoria.id}" th:text="${listCategoria.nombreCategoria}"></option>
				</select>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
			</div>
			
			<div class="mb-3">
				<label for="generos" class="form-label">Generos:</label>
				<select id="generos" class="form-control" th:field="*{generos}" multiple="multiple">
					<option th:each="listGenero : ${listaGeneros}" th:value="${listGenero.id}" th:text="${listGenero.titulo}"></option>
				</select>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
			</div>
			
			<div class="text-end">
				<button type="submit" class="btn btn-outline-success"> 
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
 				    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
			        </svg>
					Guardar
				</button>
				
				<a type="button" class="btn btn-outline-danger"  href="/administracion" onclick="if (!(confirm('¿Quiere cancelar el resgitro?'))) return false">
               		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
  					<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
					</svg>
           		   Cancelar
              </a>
			</div>
			
		</form>
	</div>


</body>
</html>
