<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master.html}">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/anime.css" th:href="@{/css/anime.css}">
<meta charset="utf-8">
<title>[[${anime.titulo}]]</title>
</head>
<body>

	<div  layout:fragment="content" th:object="${anime}">
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-4 ">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"  
					th:alt="*{titulo}"
					class="img-fluid rounded w-100 border border-secondary border-4 imagen">
			</div>

			<section class="WdgtCn col-xs-8 col-sm-8 col-lg-8">
				<div class="text-end">
					<a
						th:href="*{urlAnime}"
						class="btn btn-outline-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
						  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
						</svg> Ver Anime
					</a>
					<a
						th:href="@{https://www.youtube.com/watch?v={youtubeId}(youtubeId=*{youtubeTrailerId})}"
						class="btn btn-outline-danger" data-fancybox=""><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
						  <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
						</svg> Ver Trailer
					</a>
				</div>
					
				
				<div class="Container">
				<h2 class="Title" th:text="*{titulo}"></h2> 
				<span class="Type tv"
					th:each="categoria : *{categoria}" th:text="${categoria.nombreCategoria}">
				</span>
				</div>
				
				<div class="Nvgnrs">
					<span class="generos"
						th:each="genero : *{generos}" th:text="${genero.titulo}"></span><a class="fecha">Fecha de Estreno</a>
					<span class="generos"th:text="*{fechaEstreno}"></span><a class="epi">Episodios</a>
					<span class="generos"th:text="*{capitulos}"></span>
					<p class="Description" th:text="*{sinopsis}"></p>
				</div>
				
			</section>

		</div>
	</div>


</body>
</html>
